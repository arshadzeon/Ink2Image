<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="title"> Ink2Image </h1>

        <div class="input">
            <label class="lab">Type your text to generate: </label>
            <input type="text" class="typeinput">
            <div class="btns">
                <button class="btn generate">Generate Image</button>
                <button class="btn download">Download Image</button>
            </div>
        </div>

        <div class="output">
            <img class="image" alt="">
        </div>
    </div>
</body>
</html>
